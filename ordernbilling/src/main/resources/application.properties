spring.application.name=ordernbilling
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb
spring.datasource.username=root
spring.datasource.password=***
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# Set logging level for your package
# Set root logging level

# Set logging level for your package
logging.level.com.yourcompany.yourapp=DEBUG

# Set logging level for specific packages
logging.level.org.springframework.web=DEBUG

# Log to a file (optional)
logging.file.name=logs/application.log

# Log pattern (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Set Root level
logging.level.root=INFO

# Enable Spring Boot startup info
logging.level.org.springframework=INFO


spring.application.name=ordernbilling

#Update only when I create a new column
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Set logging level for your package
# Set root logging level

# Set logging level for your package
logging.level.com.yourcompany.yourapp=DEBUG

# Set logging level for specific packages
logging.level.org.springframework.web=DEBUG

# Log to a file (optional)
logging.file.name=logs/application.log

# Log pattern (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Set Root level
logging.level.root=INFO

# Enable Spring Boot startup info
logging.level.org.springframework=INFO

